<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <!-- As a heading -->
    <nav class="navbar bg-light navbar-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Signup Page</span>
        </div>
    </nav>
    <br>
    <h1 class="text-center text-success">Sign Up</h1>
    <br>
    <div class="container-fluid">
        <form action="{% url 'signup' %}" method="POST" class="row g-3">
          {% csrf_token %}
            <div class="col-md-6">
              <label for="first_name" class="form-label">First Name</label>
              <input type="text" name="first_name" class="form-control" id="" required>
            </div>
            <div class="col-md-6">
              <label for="last_name" class="form-label">Last Name</label>
              <input type="text" name="last_name" class="form-control" id="" required>
            </div>
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" name="email" class="form-control" id="inputEmail4" required>
            </div>
            <div class="col-md-6">
              <label for="username" class="form-label">User Name</label>
              <input type="text" name="username" class="form-control" id="" required>
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Password</label>
              <input type="password" name="password" class="form-control" id="inputPassword4" required>
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Confirm Password</label>
              <input type="password" name="confirm_password" class="form-control" id="inputPassword4" required>
            </div>
            
              </div>
            </div>
            <br>
            <div class="col-12">
                &nbsp; 
                
                <button type="submit" class="btn btn-success btn-lg">SignUp</button>
            </div>
            
          </form>

    </div>
    <p class="text-center">If you have an already account,click on <a href="/">login</a></p>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
