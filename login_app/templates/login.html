<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <!-- As a heading -->
    <nav class="navbar bg-light navbar-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Login Page</span>
        </div>
    </nav>
  
    <h1 class="text-center text-success">Login Form</h1>
    <br>


    <div class="conatainer-fluid">
      <div class="card mx-5" >
        <div class="card-body">
          <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            <br>
            <div class="row mb-3">
              &nbsp;&nbsp;<label for="inputEmail3" class="col-sm-2 col-form-label">Username</label>
              <div class="col-sm-8">
                <input type="text" name="username" class="form-control" id="" required>
              </div>
            </div>
            <div class="row mb-3">
              &nbsp;&nbsp;<label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
              <div class="col-sm-8">
                <input type="password" name= "password" class="form-control" id="inputPassword3" required>
              </div>
            </div>
            
            &nbsp;<button type="submit" class="btn btn-primary">Log In</button><br><br>
            <p class="text-center">If you don't have an account<a href="/signup">Create an Account</a></p>
          </form>
    </div>
        </div>
      </div>
        
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
