<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <!-- As a heading -->
    <nav class="navbar bg-light navbar-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Home Page</span>
        </div>
    </nav>
  
    <h1 class="text-center text-success">Welcome here</h1>

    {% if request.user.is_authenticated %}
    <p class="text-success">You are logged in as</p>
    <p class="text-success">Username: {{request.user.username}} </p>
    {% else %}
    <p class="text-danger">You are not logged in.</p>
    {% endif %}
    <br><br>
    &nbsp;&nbsp;<a href="{% url 'logout' %}"><button class = "btn btn-success" type="submit">Logout</button></a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
